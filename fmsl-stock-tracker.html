<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMSL Stock Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .stock-row:hover {
            background-color: #f8fafc;
        }
        .positive { color: #059669; }
        .negative { color: #dc2626; }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .sortable-header:hover {
            background-color: #f3f4f6;
        }
        .sort-indicator {
            opacity: 0.5;
            margin-left: 4px;
        }
        .sort-active {
            opacity: 1;
        }
        .delete-btn {
            transition: opacity 0.2s;
        }
        .auto-refresh-indicator {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">FMSL Stock Tracker</h1>
            <div class="flex items-center space-x-4">
                <div id="auto-refresh-status" class="text-sm text-gray-500 flex items-center space-x-2">
                    <i data-lucide="clock" class="w-4 h-4"></i>
                    <span>Auto-refresh: <span id="refresh-countdown">5:00</span></span>
                </div>
                <button id="manual-refresh-btn" class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span>Refresh Now</span>
                </button>
            </div>
        </div>
        
        <!-- Watchlist Management Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="text-lg font-semibold text-gray-700">WATCHLISTS</span>
                    <select id="watchlist-dropdown" class="border border-gray-300 rounded-lg px-4 py-2 bg-white min-w-[200px] focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Watchlist</option>
                    </select>
                </div>
                <div class="flex space-x-3">
                    <button id="create-new-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Create New
                    </button>
                    <button id="delete-watchlist-btn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition-colors hidden">
                        Delete
                    </button>
                    <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Export
                    </button>
                    <div class="relative">
                        <input type="file" id="import-input" accept=".json" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <button class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Import
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stock Grid Section -->
        <div id="stock-grid" class="bg-white rounded-2xl shadow-lg p-6">
            <!-- Grid Header with Sorting -->
            <div class="grid grid-cols-7 gap-4 mb-4 pb-3 border-b border-gray-200">
                <div class="font-semibold text-gray-700 text-center sortable-header rounded px-2 py-1" onclick="sortStocks('market')" title="Click to sort by Market">
                    Market
                    <i data-lucide="chevron-up-down" class="w-4 h-4 inline sort-indicator" id="sort-market"></i>
                </div>
                <div class="font-semibold text-gray-700 text-center sortable-header rounded px-2 py-1" onclick="sortStocks('ticker')" title="Click to sort by Ticker">
                    Ticker
                    <i data-lucide="chevron-up-down" class="w-4 h-4 inline sort-indicator" id="sort-ticker"></i>
                </div>
                <div class="font-semibold text-gray-700 text-center">Company</div>
                <div class="font-semibold text-gray-700 text-center">Price</div>
                <div class="font-semibold text-gray-700 text-center sortable-header rounded px-2 py-1" onclick="sortStocks('change')" title="Click to sort by Change">
                    Change
                    <i data-lucide="chevron-up-down" class="w-4 h-4 inline sort-indicator" id="sort-change"></i>
                </div>
                <div class="font-semibold text-gray-700 text-center">Updated</div>
                <div class="font-semibold text-gray-700 text-center">Actions</div>
            </div>

            <!-- Stock Rows Container -->
            <div id="stock-rows" class="space-y-2">
                <!-- Stock rows will be inserted here -->
            </div>

            <!-- Add Stock Button -->
            <div class="mt-6 pt-4 border-t border-gray-200">
                <button id="add-stock-btn" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 font-medium">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Add Stock</span>
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="bg-white rounded-2xl shadow-lg p-12 text-center">
            <i data-lucide="trending-up" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No Watchlist Selected</h3>
            <p class="text-gray-500 mb-6">Create a new watchlist or select an existing one to start tracking stocks</p>
            <button id="create-first-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium">
                Create Your First Watchlist
            </button>
        </div>
    </div>

    <!-- Create Watchlist Modal -->
    <div id="create-modal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-96 mx-4 transform transition-all">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Create New Watchlist</h3>
            <div class="space-y-4">
                <div>
                    <label for="watchlist-name" class="block text-sm font-medium text-gray-700 mb-2">Watchlist Name</label>
                    <input 
                        type="text" 
                        id="watchlist-name" 
                        placeholder="e.g., Tech Stocks, Brazilian Stocks" 
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div class="flex space-x-3 pt-4">
                    <button id="create-confirm-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                        Create Watchlist
                    </button>
                    <button id="create-cancel-btn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-lg font-medium transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Stock Modal -->
    <div id="add-stock-modal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-96 mx-4 transform transition-all">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Add Stock</h3>
            <div class="space-y-4">
                <div>
                    <label for="ticker-input" class="block text-sm font-medium text-gray-700 mb-2">Stock Ticker</label>
                    <input 
                        type="text" 
                        id="ticker-input" 
                        placeholder="e.g., AAPL, ITSA3, SAP.DE" 
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase"
                    >
                </div>
                <div>
                    <label for="market-select" class="block text-sm font-medium text-gray-700 mb-2">Market</label>
                    <select id="market-select" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="auto">Auto-detect Market</option>
                        <option value="NYSE">NYSE (US)</option>
                        <option value="NASDAQ">NASDAQ (US)</option>
                        <option value="B3">B3 (Brazil)</option>
                        <option value="XETRA">XETRA (Germany)</option>
                        <option value="TSE">TSE (Japan)</option>
                        <option value="KRX">KRX (Korea)</option>
                    </select>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button id="add-confirm-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                        Add Stock
                    </button>
                    <button id="add-cancel-btn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-lg font-medium transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Global state
        let watchlists = [];
        let currentWatchlistId = '';
        let stockData = [];
        let loadingTickers = new Set();
        let sortConfig = { key: null, direction: 'asc' };
        let autoRefreshInterval = null;
        let countdownInterval = null;
        let refreshCountdown = 300; // 5 minutes in seconds

        // Updated mock stock data with realistic prices
        const MOCK_COMPANIES = {
            // US Stocks - UPDATED PRICES
            AAPL: { name: "Apple Inc.", market: "NASDAQ", basePrice: 185.50 },
            GOOGL: { name: "Alphabet Inc.", market: "NASDAQ", basePrice: 142.80 },
            MSFT: { name: "Microsoft Corporation", market: "NASDAQ", basePrice: 415.25 },
            TSLA: { name: "Tesla, Inc.", market: "NASDAQ", basePrice: 248.50 },
            AMZN: { name: "Amazon.com, Inc.", market: "NASDAQ", basePrice: 148.75 },
            NVDA: { name: "NVIDIA Corporation", market: "NASDAQ", basePrice: 875.30 },
            META: { name: "Meta Platforms, Inc.", market: "NASDAQ", basePrice: 485.20 },
            NFLX: { name: "Netflix Inc.", market: "NASDAQ", basePrice: 1205.40 },
            "BRK.B": { name: "Berkshire Hathaway Inc.", market: "NYSE", basePrice: 420.15 },
            JPM: { name: "JPMorgan Chase & Co", market: "NYSE", basePrice: 155.80 },
            JNJ: { name: "Johnson & Johnson", market: "NYSE", basePrice: 165.45 },
            BAC: { name: "Bank of America Corp", market: "NYSE", basePrice: 32.85 },
            WMT: { name: "Walmart Inc.", market: "NYSE", basePrice: 165.20 },
            PG: { name: "Procter & Gamble Co", market: "NYSE", basePrice: 155.75 },
            HD: { name: "Home Depot Inc", market: "NYSE", basePrice: 340.60 },
            DIS: { name: "Walt Disney Co", market: "NYSE", basePrice: 95.25 },
            
            // Brazilian stocks (B3) - UPDATED PRICES
            ITSA3: { name: "Itaúsa", market: "B3", basePrice: 10.85 },
            ITSA4: { name: "Itaúsa", market: "B3", basePrice: 11.20 },
            PETR3: { name: "Petrobras", market: "B3", basePrice: 35.80 },
            PETR4: { name: "Petrobras", market: "B3", basePrice: 36.20 },
            VALE3: { name: "Vale", market: "B3", basePrice: 67.20 },
            BBDC4: { name: "Banco Bradesco", market: "B3", basePrice: 14.30 },
            BBAS3: { name: "Banco do Brasil", market: "B3", basePrice: 54.80 },
            ABEV3: { name: "Ambev", market: "B3", basePrice: 13.70 },
            ITUB4: { name: "Itaú Unibanco", market: "B3", basePrice: 32.50 },
            MGLU3: { name: "Magazine Luiza", market: "B3", basePrice: 2.10 },
            B3SA3: { name: "B3", market: "B3", basePrice: 12.80 },
            BBSE3: { name: "BB Seguridade", market: "B3", basePrice: 28.50 },
            CXSE3: { name: "Caixa Seguridade", market: "B3", basePrice: 8.90 },
            ISAE4: { name: "Isa Cteep", market: "B3", basePrice: 11.40 },
            EGIE3: { name: "Engie Brasil", market: "B3", basePrice: 15.20 },
            TAEE3: { name: "Taesa", market: "B3", basePrice: 42.80 },
            
            // European stocks
            "SAP.DE": { name: "SAP SE", market: "XETRA", basePrice: 178.50 },
            "BAYN.DE": { name: "Bayer AG", market: "XETRA", basePrice: 28.40 },
            
            // Asian stocks
            "7203.T": { name: "Toyota Motor Corp", market: "TSE", basePrice: 2850 },
            "9984.T": { name: "SoftBank Group", market: "TSE", basePrice: 6200 },
            "005930.KS": { name: "Samsung Electronics", market: "KRX", basePrice: 72000 },
        };

        // Storage functions
        const STORAGE_KEY = 'fmsl-stock-tracker-watchlists';

        function saveWatchlistsToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(watchlists));
            } catch (error) {
                console.error('Failed to save watchlists:', error);
            }
        }

        function loadWatchlistsFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Failed to load watchlists:', error);
                return [];
            }
        }

        // Auto-refresh functionality
        function startAutoRefresh() {
            // Clear existing intervals
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            refreshCountdown = 300; // Reset to 5 minutes
            
            // Update countdown every second
            countdownInterval = setInterval(() => {
                refreshCountdown--;
                updateCountdownDisplay();
                
                if (refreshCountdown <= 0) {
                    refreshAllStocks();
                    refreshCountdown = 300; // Reset
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(refreshCountdown / 60);
            const seconds = refreshCountdown % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('refresh-countdown').textContent = display;
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
        }

        // Sorting functionality
        function sortStocks(key) {
            const currentWatchlist = getCurrentWatchlist();
            if (!currentWatchlist || stockData.length === 0) return;

            // Update sort configuration
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'asc';
            }

            // Update sort indicators
            updateSortIndicators();

            // Sort the stock data
            stockData.sort((a, b) => {
                let aValue, bValue;
                
                switch (key) {
                    case 'market':
                        aValue = a.market;
                        bValue = b.market;
                        break;
                    case 'ticker':
                        aValue = a.ticker;
                        bValue = b.ticker;
                        break;
                    case 'change':
                        aValue = a.changePercent;
                        bValue = b.changePercent;
                        break;
                    default:
                        return 0;
                }

                if (typeof aValue === 'string') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }

                if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });

            updateStockRows();
        }

        function updateSortIndicators() {
            // Reset all indicators
            ['market', 'ticker', 'change'].forEach(key => {
                const indicator = document.getElementById(`sort-${key}`);
                if (indicator) {
                    indicator.className = 'w-4 h-4 inline sort-indicator';
                    indicator.setAttribute('data-lucide', 'chevron-up-down');
                }
            });

            // Set active indicator
            if (sortConfig.key) {
                const activeIndicator = document.getElementById(`sort-${sortConfig.key}`);
                if (activeIndicator) {
                    activeIndicator.className = 'w-4 h-4 inline sort-indicator sort-active';
                    const icon = sortConfig.direction === 'asc' ? 'chevron-up' : 'chevron-down';
                    activeIndicator.setAttribute('data-lucide', icon);
                }
            }

            // Re-initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Utility functions
        function formatPriceByMarket(price, market) {
            switch (market) {
                case 'B3':
                    return `R$${price.toFixed(2)}`;
                case 'TSE':
                case 'KRX':
                    return `¥${price.toFixed(0)}`;
                case 'XETRA':
                    return `€${price.toFixed(2)}`;
                default:
                    return `$${price.toFixed(2)}`;
            }
        }

        function detectMarketFromTicker(ticker) {
            const upperTicker = ticker.toUpperCase();
            
            if (MOCK_COMPANIES[upperTicker]) {
                return MOCK_COMPANIES[upperTicker].market;
            }
            
            if (/[3-6]$|11$/.test(upperTicker)) return 'B3';
            if (upperTicker.includes('.DE')) return 'XETRA';
            if (upperTicker.includes('.T')) return 'TSE';
            if (upperTicker.includes('.KS')) return 'KRX';
            
            const nasdaqStocks = ['AAPL', 'GOOGL', 'GOOG', 'MSFT', 'AMZN', 'TSLA', 'META', 'NVDA', 'NFLX', 'ADBE', 'INTC', 'CSCO', 'CMCSA', 'PEP', 'AVGO', 'TXN', 'QCOM', 'COST', 'SBUX', 'GILD'];
            if (nasdaqStocks.includes(upperTicker)) return 'NASDAQ';
            
            return 'NYSE';
        }

        function generateMockStockData(ticker, forcedMarket = null) {
            const upperTicker = ticker.toUpperCase();
            let company = MOCK_COMPANIES[upperTicker];
            
            if (!company) {
                const detectedMarket = forcedMarket && forcedMarket !== 'auto' ? forcedMarket : detectMarketFromTicker(upperTicker);
                company = {
                    name: getCompanyNameByMarket(upperTicker, detectedMarket),
                    market: detectedMarket,
                    basePrice: getDefaultPriceForMarket(detectedMarket),
                };
            } else if (forcedMarket && forcedMarket !== 'auto') {
                company = { ...company, market: forcedMarket };
            }

            const volatility = Math.random() * 0.08 - 0.04;
            const price = company.basePrice * (1 + volatility);
            const change = price - company.basePrice;
            const changePercent = (change / company.basePrice) * 100;

            return {
                ticker: upperTicker,
                name: company.name,
                price: Number(price.toFixed(2)),
                change: Number(change.toFixed(2)),
                changePercent: Number(changePercent.toFixed(2)),
                market: company.market,
                lastUpdated: new Date().toLocaleTimeString(),
            };
        }

        function getCompanyNameByMarket(ticker, market) {
            switch (market) {
                case 'B3':
                    return `${ticker.replace(/[3-6]$|11$/, '')} S.A.`;
                case 'XETRA':
                    return `${ticker.replace('.DE', '')} AG`;
                case 'TSE':
                    return `${ticker.replace('.T', '')} Corp`;
                case 'KRX':
                    return `${ticker.replace('.KS', '')} Co Ltd`;
                default:
                    return `${ticker} Corporation`;
            }
        }

        function getDefaultPriceForMarket(market) {
            switch (market) {
                case 'B3': return Math.random() * 50 + 5;
                case 'XETRA': return Math.random() * 200 + 50;
                case 'TSE': return Math.random() * 5000 + 1000;
                case 'KRX': return Math.random() * 100000 + 10000;
                case 'NASDAQ': return Math.random() * 800 + 100;
                default: return Math.random() * 300 + 50;
            }
        }

        function simulateApiCall(ticker, forcedMarket = null) {
            return new Promise((resolve, reject) => {
                const delay = Math.random() * 1500 + 500;
                setTimeout(() => {
                    try {
                        const data = generateMockStockData(ticker, forcedMarket);
                        resolve(data);
                    } catch (error) {
                        reject(new Error(`Failed to fetch data for ${ticker}`));
                    }
                }, delay);
            });
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg shadow-lg transform transition-all ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : 'bg-red-500 text-white'
            }`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 4000);
        }

        function getCurrentWatchlist() {
            return watchlists.find(w => w.id === currentWatchlistId);
        }

        function updateWatchlistDropdown() {
            const dropdown = document.getElementById('watchlist-dropdown');
            dropdown.innerHTML = '<option value="">Select Watchlist</option>';
            
            watchlists.forEach(watchlist => {
                const option = document.createElement('option');
                option.value = watchlist.id;
                option.textContent = `${watchlist.name} (${watchlist.tickers.length})`;
                if (watchlist.id === currentWatchlistId) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
        }

        function updateUI() {
            const hasWatchlists = watchlists.length > 0;
            const currentWatchlist = getCurrentWatchlist();
            
            document.getElementById('empty-state').classList.toggle('hidden', hasWatchlists && currentWatchlist);
            document.getElementById('stock-grid').classList.toggle('hidden', !currentWatchlist);
            document.getElementById('delete-watchlist-btn').classList.toggle('hidden', !currentWatchlist);
            
            updateWatchlistDropdown();
            updateStockRows();
            updateSortIndicators();
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        function updateStockRows() {
            const container = document.getElementById('stock-rows');
            container.innerHTML = '';
            
            const currentWatchlist = getCurrentWatchlist();
            if (!currentWatchlist) return;

            if (currentWatchlist.tickers.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8 col-span-7">No stocks in this watchlist. Click "Add Stock" to get started!</div>';
                return;
            }

            currentWatchlist.tickers.forEach(ticker => {
                const stock = stockData.find(s => s.ticker === ticker);
                const row = createStockRow(ticker, stock);
                container.appendChild(row);
            });

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        function createStockRow(ticker, stock) {
            const row = document.createElement('div');
            row.className = 'grid grid-cols-7 gap-4 py-3 stock-row border-b border-gray-100 items-center';

            if (loadingTickers.has(ticker)) {
                row.innerHTML = `
                    <div class="text-center">-</div>
                    <div class="text-center font-mono font-bold">${ticker}</div>
                    <div class="text-center">Loading...</div>
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mx-auto"></div>
                    </div>
                    <div class="text-center">-</div>
                    <div class="text-center">-</div>
                    <div class="text-center">
                        <button onclick="removeTicker('${ticker}')" class="text-red-500 hover:text-red-700 delete-btn p-1 rounded" title="Remove ${ticker}">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                return row;
            }

            if (!stock) {
                row.innerHTML = `
                    <div class="text-center text-gray-500">Error</div>
                    <div class="text-center font-mono font-bold">${ticker}</div>
                    <div class="text-center text-gray-500">Failed to load</div>
                    <div class="text-center text-gray-500">-</div>
                    <div class="text-center text-gray-500">-</div>
                    <div class="text-center text-gray-500">-</div>
                    <div class="text-center">
                        <button onclick="removeTicker('${ticker}')" class="text-red-500 hover:text-red-700 delete-btn p-1 rounded" title="Remove ${ticker}">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                return row;
            }

            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            const changeIcon = stock.change >= 0 ? 'trending-up' : 'trending-down';

            row.innerHTML = `
                <div class="text-center">
                    <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-xs font-mono">${stock.market}</span>
                </div>
                <div class="text-center font-mono font-bold text-blue-600">${stock.ticker}</div>
                <div class="text-center font-medium">${stock.name}</div>
                <div class="text-center font-mono font-semibold">${formatPriceByMarket(stock.price, stock.market)}</div>
                <div class="text-center ${changeClass} flex items-center justify-center space-x-1">
                    <i data-lucide="${changeIcon}" class="w-4 h-4"></i>
                    <span>${stock.change >= 0 ? '+' : ''}${stock.changePercent.toFixed(2)}%</span>
                </div>
                <div class="text-center text-sm text-gray-500">${stock.lastUpdated}</div>
                <div class="text-center">
                    <button onclick="removeTicker('${stock.ticker}')" class="text-red-500 hover:text-red-700 delete-btn p-1 rounded hover:bg-red-50 transition-colors" title="Remove ${stock.ticker}">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `;

            return row;
        }

        // Refresh all stocks
        async function refreshAllStocks() {
            const currentWatchlist = getCurrentWatchlist();
            if (!currentWatchlist || currentWatchlist.tickers.length === 0) return;

            showMessage('Refreshing all stocks...', 'success');
            
            // Add loading state to refresh button
            const refreshBtn = document.getElementById('manual-refresh-btn');
            const refreshIcon = refreshBtn.querySelector('i');
            refreshIcon.classList.add('animate-spin');

            for (const ticker of currentWatchlist.tickers) {
                if (!loadingTickers.has(ticker)) {
                    loadingTickers.add(ticker);
                    updateStockRows();
                    
                    try {
                        const data = await simulateApiCall(ticker);
                        stockData = stockData.filter(s => s.ticker !== ticker);
                        stockData.push(data);
                    } catch (err) {
                        console.error(`Failed to refresh ${ticker}:`, err);
                    } finally {
                        loadingTickers.delete(ticker);
                    }
                }
            }
            
            updateStockRows();
            refreshIcon.classList.remove('animate-spin');
            refreshCountdown = 300; // Reset countdown
        }

        // Event handlers
        function createWatchlist(name) {
            if (!name || !name.trim()) {
                showMessage('Please enter a watchlist name', 'error');
                return false;
            }

            if (watchlists.some(w => w.name.toLowerCase() === name.trim().toLowerCase())) {
                showMessage('A watchlist with this name already exists', 'error');
                return false;
            }

            const newWatchlist = {
                id: Date.now().toString(),
                name: name.trim(),
                tickers: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
            };

            watchlists.push(newWatchlist);
            saveWatchlistsToStorage();
            currentWatchlistId = newWatchlist.id;
            stockData = [];
            loadingTickers.clear();
            
            showMessage(`Watchlist "${name.trim()}" created successfully!`);
            updateUI();
            startAutoRefresh();
            return true;
        }

        function deleteWatchlist() {
            const currentWatchlist = getCurrentWatchlist();
            if (!currentWatchlist) return;

            if (confirm(`Are you sure you want to delete "${currentWatchlist.name}"?`)) {
                watchlists = watchlists.filter(w => w.id !== currentWatchlistId);
                saveWatchlistsToStorage();
                currentWatchlistId = watchlists.length > 0 ? watchlists[0].id : '';
                stockData = [];
                loadingTickers.clear();
                
                showMessage(`Watchlist "${currentWatchlist.name}" deleted successfully!`);
                updateUI();
                
                if (currentWatchlistId) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            }
        }

        async function addStock(ticker, market) {
            const currentWatchlist = getCurrentWatchlist();
            if (!currentWatchlist) {
                showMessage('Please select a watchlist first', 'error');
                return false;
            }

            if (currentWatchlist.tickers.includes(ticker)) {
                showMessage('Stock already exists in this watchlist', 'error');
                return false;
            }

            if (currentWatchlist.tickers.length >= 50) {
                showMessage('Maximum 50 stocks allowed per watchlist', 'error');
                return false;
            }

            const updatedWatchlist = {
                ...currentWatchlist,
                tickers: [...currentWatchlist.tickers, ticker],
                updatedAt: new Date().toISOString(),
            };

            watchlists = watchlists.map(w => w.id === currentWatchlist.id ? updatedWatchlist : w);
            saveWatchlistsToStorage();
            updateUI();

            loadingTickers.add(ticker);
            updateStockRows();

            try {
                const data = await simulateApiCall(ticker, market);
                stockData = stockData.filter(s => s.ticker !== ticker);
                stockData.push(data);
                showMessage(`${ticker} added successfully!`);
            } catch (err) {
                showMessage(`Failed to fetch data for ${ticker}`, 'error');
            } finally {
                loadingTickers.delete(ticker);
                updateStockRows();
            }

            return true;
        }

        function removeTicker(ticker) {
            const currentWatchlist = getCurrentWatchlist();
            if (!currentWatchlist) return;

            if (confirm(`Remove ${ticker} from watchlist?`)) {
                const updatedWatchlist = {
                    ...currentWatchlist,
                    tickers: currentWatchlist.tickers.filter(t => t !== ticker),
                    updatedAt: new Date().toISOString(),
                };

                watchlists = watchlists.map(w => w.id === currentWatchlist.id ? updatedWatchlist : w);
                saveWatchlistsToStorage();
                
                stockData = stockData.filter(s => s.ticker !== ticker);
                loadingTickers.delete(ticker);
                
                updateUI();
                showMessage(`${ticker} removed from watchlist`);
            }
        }

        function exportWatchlists() {
            if (watchlists.length === 0) {
                showMessage('No watchlists to export', 'error');
                return;
            }

            const dataStr = JSON.stringify(watchlists, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'fmsl-stock-watchlists.json';
            link.click();
            URL.revokeObjectURL(url);
            
            showMessage('Watchlists exported successfully!');
        }

        function importWatchlists(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedWatchlists = JSON.parse(e.target.result);
                    if (Array.isArray(importedWatchlists)) {
                        watchlists = importedWatchlists;
                        saveWatchlistsToStorage();
                        if (watchlists.length > 0) {
                            currentWatchlistId = watchlists[0].id;
                        }
                        stockData = [];
                        loadingTickers.clear();
                        updateUI();
                        startAutoRefresh();
                        showMessage('Watchlists imported successfully!');
                    } else {
                        showMessage('Invalid file format', 'error');
                    }
                } catch (error) {
                    showMessage('Failed to import watchlists', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            watchlists = loadWatchlistsFromStorage();
            if (watchlists.length > 0) {
                currentWatchlistId = watchlists[0].id;
            }
            updateUI();

            // Start auto-refresh if there's a current watchlist
            if (currentWatchlistId) {
                startAutoRefresh();
            }

            // Event listeners
            document.getElementById('watchlist-dropdown').addEventListener('change', function(e) {
                currentWatchlistId = e.target.value;
                stockData = [];
                loadingTickers.clear();
                updateUI();
                
                if (currentWatchlistId) {
                    startAutoRefresh();
                    const currentWatchlist = getCurrentWatchlist();
                    if (currentWatchlist && currentWatchlist.tickers.length > 0) {
                        currentWatchlist.tickers.forEach(async ticker => {
                            loadingTickers.add(ticker);
                            updateStockRows();
                            try {
                                const data = await simulateApiCall(ticker);
                                stockData = stockData.filter(s => s.ticker !== ticker);
                                stockData.push(data);
                            } catch (err) {
                                console.error(`Failed to fetch ${ticker}:`, err);
                            } finally {
                                loadingTickers.delete(ticker);
                                updateStockRows();
                            }
                        });
                    }
                } else {
                    stopAutoRefresh();
                }
            });

            // Manual refresh button
            document.getElementById('manual-refresh-btn').addEventListener('click', refreshAllStocks);

            // Create watchlist modal
            document.getElementById('create-new-btn').addEventListener('click', function() {
                document.getElementById('create-modal').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('watchlist-name').focus();
                }, 100);
            });

            document.getElementById('create-first-btn').addEventListener('click', function() {
                document.getElementById('create-modal').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('watchlist-name').focus();
                }, 100);
            });

            document.getElementById('create-confirm-btn').addEventListener('click', function() {
                const name = document.getElementById('watchlist-name').value.trim();
                if (createWatchlist(name)) {
                    document.getElementById('create-modal').classList.add('hidden');
                    document.getElementById('watchlist-name').value = '';
                }
            });

            document.getElementById('create-cancel-btn').addEventListener('click', function() {
                document.getElementById('create-modal').classList.add('hidden');
                document.getElementById('watchlist-name').value = '';
            });

            document.getElementById('watchlist-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('create-confirm-btn').click();
                }
            });

            // Add stock modal
            document.getElementById('add-stock-btn').addEventListener('click', function() {
                if (!getCurrentWatchlist()) {
                    showMessage('Please select a watchlist first', 'error');
                    return;
                }
                document.getElementById('add-stock-modal').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('ticker-input').focus();
                }, 100);
            });

            document.getElementById('add-confirm-btn').addEventListener('click', async function() {
                const ticker = document.getElementById('ticker-input').value.trim().toUpperCase();
                const market = document.getElementById('market-select').value;
                
                if (!ticker) {
                    showMessage('Please enter a ticker symbol', 'error');
                    return;
                }

                if (!/^[A-Z0-9.]+$/.test(ticker)) {
                    showMessage('Ticker should only contain letters, numbers, and dots', 'error');
                    return;
                }

                if (await addStock(ticker, market === 'auto' ? null : market)) {
                    document.getElementById('add-stock-modal').classList.add('hidden');
                    document.getElementById('ticker-input').value = '';
                    document.getElementById('market-select').value = 'auto';
                }
            });

            document.getElementById('add-cancel-btn').addEventListener('click', function() {
                document.getElementById('add-stock-modal').classList.add('hidden');
                document.getElementById('ticker-input').value = '';
                document.getElementById('market-select').value = 'auto';
            });

            document.getElementById('ticker-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('add-confirm-btn').click();
                }
            });

            document.getElementById('ticker-input').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });

            // Other buttons
            document.getElementById('delete-watchlist-btn').addEventListener('click', deleteWatchlist);
            document.getElementById('export-btn').addEventListener('click', exportWatchlists);
            document.getElementById('import-input').addEventListener('change', importWatchlists);

            // Modal background clicks
            document.getElementById('create-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.getElementById('watchlist-name').value = '';
                }
            });

            document.getElementById('add-stock-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.getElementById('ticker-input').value = '';
                    document.getElementById('market-select').value = 'auto';
                }
            });
        });

        // Make functions globally available
        window.removeTicker = removeTicker;
        window.sortStocks = sortStocks;
    </script>
</body>
</html>
